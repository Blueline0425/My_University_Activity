 <body>
  <script>




var myWindow =[null];
var num=0;

function win_open() {
	


    num+=1;
    if (myWindow[num] == null){
	
	alert(num);
 myWindow[num] = window.open("http://www.naver.com/");
// open() returns a new Window object
myWindow.push(null);
              }



 }





function win_close() {
if ((myWindow[num]!= null)&&(num==0)){
	
    myWindow[num].close(myWindow[num]);
	myWindow[num] = null;
	num-=1;
}	
else if ((myWindow[num]!= null)&&(num>0)) {
	
 myWindow[num].close(myWindow[num]);

myWindow[num] = null;
num-=1;}

}
</script>

<input type="button" value="Open windows" onclick="win_open()"/>
<input type="button" value="Close windows" onclick="win_close()"/>
  
 </body>
