 <head>
   <script>
      function add(num1,num2){
		var result=num1+num2;
		   return result;

      }
	  function sub(num1,num2){
		var result=num1-num2;
		   return result;
	  }
   </script>
  
 </head>

      var num1=prompt();

		  var sub=sub(num1,num2);

			document.write(sub);



   </script>
  
 </body>
